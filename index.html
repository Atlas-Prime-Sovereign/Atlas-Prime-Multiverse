<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS-PRIME - Executive Console V3.2</title>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>
        :root {
            --bg-primary: #0B0F19;
            --bg-secondary: #151B2B;
            --bg-tertiary: #1E2636;
            --accent-gold: #D4AF37;
            --text-primary: #E2E8F0;
            --text-secondary: #94A3B8;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid rgba(212, 175, 55, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .logo-section {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .version {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .case-section {
            padding: 20px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .selector {
            background: var(--bg-tertiary);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-menu {
            flex: 1;
            padding: 20px;
        }

        .nav-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
        }

        .nav-item.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent-gold);
            border-left: 3px solid var(--accent-gold);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        .connections-section {
            padding: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }

        .connection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .status-badge {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }

        .status-ready {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-local {
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .settings-btn {
            margin: 0 20px 20px;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            padding: 20px 30px;
        }
